<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> FACOMP JSF </title>
</h:head>

<h:body>

    <h:form id="growl">
        <p:growl life="8000" showDetail="false">
            <p:autoUpdate></p:autoUpdate>
        </p:growl>
    </h:form>

    <h1>Cadastro de Problema</h1>

    <h:form id="selectForm">
        <p:panelGrid columns="2" layout="grid">

            <h:outputLabel for="descricao" value="Descrição:"/>
            <p:inputText id="descricao" placeholder="Descrição"
                         value="#{problemaBean.problema.descricao}"
                         required="true" requiredMessage="Entre com a descrição !"/>


            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                             update="selectForm"
                             action="#{problemaBean.salvar()}"/>
        </p:panelGrid>
    </h:form>


</h:body>

</html>
